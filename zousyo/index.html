<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASUULABシェア図書館 -蔵書一覧-</title>
    <link rel="stylesheet" href="../home/style.css">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKの読み込み -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>

<body>
    <header>
        <h1>YASUULABシェア図書館</h1>
        <nav>
            <ul>
                <li><a href="../index.html">ホーム</a></li>
                <li><a href="index.html">蔵書一覧</a></li>
                <li><a href="../books/index.html">本を検索</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="book-list">
            <h2>登録された本一覧</h2>
            <table id="book-table" border="1">
                <thead>
                    <tr>
                        <th>サムネイル</th>
                        <th>タイトル</th>
                        <th>著者</th>
                        <th>ジャンル</th>
                        <th>在庫</th>
                    </tr>
                </thead>
                <tbody id="book-table-body">
                    <!-- 本のデータがここに追加されます -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>YASUULABシェア図書館 © 2024</p>
        <p>お問い合わせ: <a href="mailto:yasuulab@itnav.co.jp">yasuulab@itnav.co.jp</a></p>
    </footer>

    <script src="../utils/firebase.js"></script>
    <script>

            "8": "14 宗教",
            "9": "15 仏教",
            "10": "16 キリスト教",
            "11": "20 歴史総記",
            "12": "21 日本歴史",
            "13": "22 外国歴史",
            "14": "23 伝記",
            "15": "25 地理",
            "16": "26 旅行",
            "17": "30 社会科学総記",
            "18": "31 政治",
            "19": "32 法律",
            "20": "33 経済・財政・統計",
            "21": "34 経営",
            "22": "36 社会",
            "23": "37 教育",
            "24": "39 民族・風習",
            "25": "40 自然科学総記",
            "26": "41 数学",
            "27": "42 物理学",
            "28": "43 化学",
            "29": "44 天文・地学",
            "30": "45 生物学",
            "31": "47 医学・歯学・薬学",

            "61": "90 文学総記",

            "63": "92 日本文学詩歌",
            "64": "93 日本文学、小説・物語",
            "65": "95 日本文学、評論、随筆、その他",
            "66": "97 海外文学小説",
            "67": "98 海外文学、その他"
        };

        // Firestoreからデータを取得してテーブルに表示
        async function fetchData() {
            const tbody = document.getElementById('book-table-body');
            tbody.innerHTML = ""; // 初期化

            try {
                const snapshot = await db.collection('books').orderBy('title', 'asc').get();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('tr');

                    // サムネイル画像
                    const imgCell = document.createElement('td');
                    const imgViewer = document.createElement("img");
                    imgViewer.src = `https://ndlsearch.ndl.go.jp/thumbnail/${data.isbn}.jpg`;
                    imgCell.appendChild(imgViewer);
                    row.appendChild(imgCell);

                    // タイトル
                    const titleCell = document.createElement('td');
                    titleCell.textContent = data.title;
                    row.appendChild(titleCell);

                    // 著者
                    const authorCell = document.createElement('td');
                    authorCell.textContent = data.author;
                    row.appendChild(authorCell);

                    // ジャンル
                    const genreCell = document.createElement('td');
                    const genreName = genreMap[data.genre] || "未設定";
                    genreCell.textContent = genreName;
                    row.appendChild(genreCell);

                    // 在庫状況
                    const stockCell = document.createElement('td');
                    stockCell.textContent = data.isStock ? "在庫あり" : "貸出中";
                    row.appendChild(stockCell);

                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("データの取得に失敗しました:", error);
                tbody.innerHTML = "<tr><td colspan='5'>データの取得に失敗しました。</td></tr>";
            }
        }


        // ページ読み込み時にデータを取得
        window.onload = fetchData;
    </script>

</body>

</html>
